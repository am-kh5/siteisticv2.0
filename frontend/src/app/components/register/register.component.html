<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4">Register</h3>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            id="username"
            type="text" 
            name="username" 
            [(ngModel)]="objregister.username" 
            required
            minlength="3"
            class="form-control"
            placeholder="Choose a username"
          >
        </div>
        
  
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            id="email"
            type="email" 
            name="email" 
            [(ngModel)]="objregister.email" 
            required
            class="form-control"
            placeholder="Enter your email"
          >
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            id="password"
            type="password" 
            name="password" 
            [(ngModel)]="objregister.password" 
            required
            minlength="6"
            class="form-control"
            placeholder="Create a password"
          >
        </div>
  
        <!-- Class Field -->
        <div class="form-group mb-3">
          <label for="classe" class="form-label">Class</label>
          <input 
            id="classe"
            type="text" 
            name="classe" 
            [(ngModel)]="objregister.classe" 
            required
            class="form-control"
            placeholder="Enter your class"
          >
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-success w-100 mt-3" 
          [disabled]="form.invalid"
        >
          Register
        </button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? 
          <button class="btn" (click)="navigatetologin()">login now</button>
        </small>
      </div>
    </div>
  </div>
