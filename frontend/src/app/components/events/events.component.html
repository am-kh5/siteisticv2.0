<div *ngIf="error" class="alert alert-danger text-center my-4">
    {{ error }}
  </div>
  
  <div *ngIf="events.length > 0" class="container py-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let event of events" class="col">
        <div class="card h-100 shadow-sm event-card">
          <img [src]="event.full_img_url" class="card-img-top" alt="Event image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ event.name }}</h5>
            <p class="card-text flex-grow-1">{{ event.description }}</p>
          </div>
          <div class="card-footer text-muted small">
            Organized by: {{ event.organizer_name }}
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="events.length === 0 && !error" class="text-center text-muted my-5">
    <p>No events available.</p>
  </div>
